<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
  </head>
  <body class="text-center container">
    <main>
      <h1 id="heading" class="banner p-3">TextEditor</h1>
      <div class="row">
        <div class="col buttonsInside">
          <input name="ColorPickerId" oninput="changeColor()" type="color" id="ColorPickerName" />
          <!-- <button id="colorChanger" class="btn btn-light" onclick="changeColor()">Change Colour</button> -->
          <button id="small" type="button"  onclick="fontSize(this,'small')" class="size btn btn-light">S</button>
          <button id="medium" type="button"  onclick="fontSize(this,'medium')" class="size btn btn-light">M</button>
          <button id="large" type="button"  onclick="fontSize(this,'large')" class="size btn btn-light">L</button>
          <button id="bold" type="button"  onclick="makeBold(this)" class="btn btn-light">Bold</button>
          <button id="italic" type="button"  onclick="makeItalic(this)" class="btn btn-light">Italic</button>
          <button id="underline" type="button"  onclick="makeUnderline(this)" class="btn btn-light">Underline</button>
          <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-light"><i class="fas fa-align-left"></i></button>
          <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light"><i class="fas fa-align-center"></i></button>
          <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-light"><i class="fas fa-align-right"></i></button>
          <button id="textToSpeech" class="btn btn-light" onclick="textToSpeech()">Text To Speech</button>
        </div>
      </div>
      <hr>
      <div class="row editor">
        <div class="col">
          <div class="form-group">
            <label for="text-input">Your Document Text</label>
            <textarea class="form-control" id="text-input" oninput="updateText()" rows="5"></textarea>
          </div>
        </div>
        <div class="col">
          <label for="text-input">Formatted Text</label>
          <div id="text-output" class="bg-light">
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
