<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c939d0e917.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="">
    <title>Text Editor</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
  </head>
  <body class="text-center container">
    <main>
      
        <h1 class="banner p-3" id="header-title">TextEditor</h1>
        <hr>
        <div class="row" id="buttons">
          <h2 style="font-size: smaller;"></h2>
          <div class="col">
            <input type="color" oninput="Changecolor()" id="color-palette" placeholder="Color">

            <button id="bold" type="button"  onclick="makeBold(this)" class="btn btn-light" style="font-weight: bold;">B</button>
            <button id="italic" type="button"  onclick="makeItalic(this)" class="btn btn-light" style="font-style: italic;">i</button>
            <button id="underline" type="button"  onclick="makeUnderline(this)" class="btn btn-light" style="text-decoration: underline;">U</button>
            
            <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-secondary"><i class="fas fa-align-left"></i></button>
            <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-secondary"><i class="fas fa-align-center"></i></button>
            <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-secondary"><i class="fas fa-align-right"></i></button>
            
            <button id="small" onclick="Changefontsize(this, 'small')" class="fontsizes btn btn-dark">S</button>
            <button id="medium" onclick="Changefontsize(this, 'medium')" class="fontsizes btn btn-dark">M</button>
            <button id="large " onclick="Changefontsize(this, 'large')" class="fontsizes btn btn-dark">L</button>

            <button class="btn btn-success" onclick="textTospeech()">Text to Speech</button>
          
          </div>
        </div>
        <hr>
        <div class="row editor">
          <div class="col">
            <div class="form-group">
              <label for="text-input">Your Document Text</label>
              <textarea class="form-control" id="text-input" oninput="updateText()" rows="3"></textarea>
            </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light">
            </div>
          </div>
        </div>
    </main>
  </body>
</html>
