          </div>
          <script>
            autocomplete(document.getElementById("myInput"), fonts);
          </script>

          <h5 id="format-description">Size</h5>
          
          <div class="icon-bar">
            <div class="icon-bar-buttons">

            </div>
          </div>

          <h5 id="format-description">Format</h5>
  
          <div class="icon-bar">
            <div class="icon-bar-buttons">
              <button id="bold" type="button"  onclick="makeBold(this)" class="btn btn-light bold"><i class="fas fa-bold"></i></button>
              <button id="italic" type="button"  onclick="makeItalic(this)" class="btn btn-light italic"><i class="fas fa-italic"></i></button>

            </div>
          </div>
  
          <h5 id="format-description">Align</h5>

          <div class="icon-bar">
            <div class="icon-bar-buttons">
              <button id="left-align" type="button" onclick="alignText(this, 'left')" class="align btn btn-light"><i class="fas fa-align-left"></i></button>
              <button id="center-align" type="button" onclick="alignText(this, 'center')" class="align btn btn-light"><i class="fas fa-align-center"></i></button>
              <button id="right-align" type="button" onclick="alignText(this, 'right')" class="align btn btn-light"><i class="fas fa-align-right"></i></button>
            </div>
          </div>

          <div class="color-input">
            <input name="ColorPickerId" oninput="changeColor()" type="color" id="ColorPickerName" />
            <h5>Change color</h5>
          </div>

          <div class="speak-button">
            <button id="text-to-speech" class="btn btn-light" onclick="textToSpeech()">Speak!</button>
          </div>
          
        </div> 

      </div>

              <textarea class="form-control" id="text-input" oninput="updateText()" rows="5"></textarea>
            </div>
          </div>
          <div class="col">
            <label for="text-input">Formatted Text</label>
            <div id="text-output" class="bg-light">
            </div>
          </div>
        </div>
        
      </div>
